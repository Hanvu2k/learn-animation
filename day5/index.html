<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <carousel-wrapper xo-gap="10rem">
      <carousel-item class="img-link 1">
        <img
          src="https://i.pinimg.com/564x/2a/c3/84/2ac3846891a295d26fe256a62503f724.jpg"
        />
      </carousel-item>
      <carousel-item class="img-link 2">
        <img
          src="https://i.pinimg.com/564x/10/07/c2/1007c2f7c1e429f053b41e8169c81f7d.jpg"
        />
      </carousel-item>
      <carousel-item class="img-link 3">
        <img
          src="https://i.pinimg.com/564x/91/2e/e5/912ee56ea5a9d591103d543bee9d880e.jpg"
        />
      </carousel-item>
      <carousel-item class="img-link 4">
        <img
          src="https://i.pinimg.com/474x/2e/64/24/2e6424ae713f8ae9077c673052e38bcb.jpg"
        />
      </carousel-item>
    </carousel-wrapper>
    <btn-prev-carousel class="prev">Prev</btn-prev-carousel>
    <btn-next-carousel class="next">Next</btn-next-carousel>
    <script src="script.js"></script>
  </body>
</html>
