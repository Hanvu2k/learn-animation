<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>
    <script>
      let toastBox = document.getElementById("toastBox");
      let successMsg = "Successfully submitted <div class='close'>close</div>";
      let errorMsg = "Please fix the error <div class='close'>close</div>";
      let invalidMsg =
        "Invalid input, check again <div class='close'>close</div>";

      close.addEventListener("click", function () {
        toastBox.innerHTML = "";
      });

      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);
        let close = document.querySelector(".close");

        close.addEventListener("click", function () {
          toast.remove();
        });

        setTimeout(() => {
          toast.remove();
        }, 2000);
      }
    </script>
  </body>
</html>
